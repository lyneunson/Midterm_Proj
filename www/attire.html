
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
    <style>
    .demo-card-header-pic .card-header {
        height: 100vw;
        background-size: cover;
        background-position: center;
        color: #fff;
      }
      .demo-card-header-pic .card-content-padding .date{
        color: #8e8e93;
      }
    </style>
  </head>
<!-- Top Navbar-->
<body>
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Scrollable page content -->
          <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="icon icon-back"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="center sliding">Program Flow</div>
            <div class="right">
                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
        </div>
    </div>
          <div class="page-content">
            <!-- Link to another page -->
          <div class="list">
            <!-- First group-->
            

            <div class="list-group">
              <ul>
                <li class="list-group-title">Color Scheme</li>
                <li class="item-content"><img src="images/color.png" width="350" height="350"/></li>
                <li class="item-content"></li>
              </ul>
            </div>

             <div class="list-group">
              <ul>
                <li class="list-group-title">Clothing Suggestion for Women</li>
                <li class="item-content">Cocktail dress</li>
                <li class="item-content">Formal Dress</li>
                <li class="item-content">Jumpsuit</li>
                <li class="item-content">Heels</li>
              </ul>
            </div>

             <div class="list-group">
              <ul>
                <li class="list-group-title">Clothing Suggestion for Men</li>
                <li class="item-content">Suit</li>
                <li class="item-content">Slack and Ties</li>
                <li class="item-content">Long sleeves shirt</li>
                <li class="item-content">black or brown shoes</li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
